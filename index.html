<!DOCTYPE html>

  <title>SmartBudget</title>

<body>

<div class="top">
  <div class="budget">
    <div class="budget-of-month">
      Available budget in <span class="month">%Month%</span>:
    </div>

    <div class="budget-amount">+ 4,015.00</div>

    <div class="budget-income clearfix">
      <div class="budget-income-text">Income</div>
      <div class="right">
        <div class="budget-income-amount">+ 5,515.00</div>
        <div class="budget-income-percentage">&nbsp;</div>
      </div>
    </div>

    <div class="budget-expenses clearfix">
      <div class="budget-expenses-text">Expenses</div>
      <div class="right">
        <div class="budget-expenses-amount">- 1,500.00</div>
        <div class="budget-expenses-percentage">%33</div>
      </div>
    </div>
  </div>
</div>

<div class="bottom">
  <div class="add">
    <div class="add-container">
      <select class="add-type">
        <option value="inc" selected>+</option>
        <option value="exp">-</option>
      </select>
      <input type="text" class="add-description" placeholder="Add description">
      <input type="number" class="add-value" placeholder="Value">
      <button class="add-bttn"><i class="ion-ios-checkmark-outline"></i></button>
    </div>
  </div>

  <div class="container clearfix">
